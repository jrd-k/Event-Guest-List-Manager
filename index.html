<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Guest List</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <main>
    <h1>Guest List Manager</h1>
    <form id="guest-form" aria-label="Add Guest">
      <input 
        type="text" 
        id="guest-name" 
        placeholder="Enter guest name" 
        required 
        aria-required="true"
      />
      <button type="submit">Add Guest</button>
    </form>

    <ul id="guest-list" aria-live="polite"></ul>
  </main>
  <script src="src/index.js"></script>
</body>
</html>
